# Production profile - PostgreSQL + Flyway
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool tuning (adjust if needed)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=10000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Disable SQL init in production (Flyway owns migrations)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history

# CORS (comma separated origins). Example: https://dompet.onrender.com,https://www.dompet.com
app.cors.allowed-origins=${ALLOWED_ORIGINS:}

# JWT
app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:3600000}

# Compression (inherit defaults, can override if needed)
server.compression.enabled=true
server.compression.mime-types=application/json,application/problem+json,text/plain
server.compression.min-response-size=1024

# Logging - reduce noise
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
