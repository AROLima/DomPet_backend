spring.application.name=api
spring.datasource.url=jdbc:h2:mem:dompet;MODE=LEGACY;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true 
spring.sql.init.mode=always  
spring.sql.init.encoding=UTF-8

# HikariCP sensible defaults for dev
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=10000

# Disable Open Session In View to avoid lazy loads in view layer
spring.jpa.open-in-view=false

# JWT configuration (read from environment variables). Do NOT commit secrets.
# Required: set APP_JWT_SECRET (Base64, >=32 bytes when decoded). Example:
#   PowerShell (session):   $env:APP_JWT_SECRET = "<base64>"
#   PowerShell (persist):   setx APP_JWT_SECRET "<base64>"
# Optional: APP_JWT_EXPIRATION_MS (defaults to 3600000 = 1h)
app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:3600000}

# HTTP response compression for larger JSON payloads
server.compression.enabled=true
server.compression.mime-types=application/json,application/problem+json,text/plain
server.compression.min-response-size=1024