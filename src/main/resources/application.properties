spring.application.name=api
spring.datasource.url=jdbc:h2:mem:dompet
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true 
spring.sql.init.mode=always  
spring.sql.init.encoding=UTF-8

# JWT configuration (read from environment variables). Do NOT commit secrets.
# Required: set APP_JWT_SECRET (Base64, >=32 bytes when decoded). Example:
#   PowerShell (session):   $env:APP_JWT_SECRET = "<base64>"
#   PowerShell (persist):   setx APP_JWT_SECRET "<base64>"
# Optional: APP_JWT_EXPIRATION_MS (defaults to 3600000 = 1h)
app.jwt.secret=${APP_JWT_SECRET:}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:3600000}